<!DOCTYPE html>
<html>

<head>
    <title>PROXY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=1" />
    <link rel="icon" href="//raw.githubusercontent.com/jrchintu/proxy-api/master/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <base target="_blank" />
    <style>
        body {
                padding: 0 0.5em;
            }
            .box {
                margin-top: 1em;
            }
            #txtURL {
                width: 100%;
                height: 2em;
                text-indent: 0.5em;
                padding: 0.25em 0;
            }
            #selNode {
                width: 30%;
            }
            #btnGo {
                width: 100%;
                font-size: 1.5em;
            }
            #list {
                margin: 1em;
                border-radius: 20%;
            }
    </style>
</head>

<body>
    <div class="box">
        <div class="py-5 text-center"><img src="/assets/mainlogo.png" alt="mainlogo" height="100" width="400" /></div>
        <div class="col-md-12 order-md-1">
            <div class="box">
                <input id="txtURL" class="form-control form-control-lg" type="text" value="" placeholder="Enter URL" autofocus="" />
            </div>
            <div class="box">
                <button id="btnGo" class="btn btn-primary btn-lg btn-block vertical-center">GO</button>
            </div>
            <div class="box">
                <span>CHANGE SERVER:</span>
                <select id="selNode"></select>
            </div>
            <div class="box" id="list">
            </div>
            <script>
                const PAGE_CONF_SET = 110;
                    const PAGE_CONF_GET = 111;

                    const SW_CONF_RETURN = 112;
                    const SW_CONF_CHANGE = 113;

                    const PAGE_READY_CHECK = 200;
                    const SW_READY = 201;

                    const sw = navigator.serviceWorker;

                    sw.addEventListener("message", onSwMsg);
                    sendMsgToSw(PAGE_READY_CHECK);

                    btnGo.onclick = function () {
                        const text = txtURL.value.trim();
                        if (text) {
                            const url = "./-----" + text;
                            open(url, "_blank", "noopener,noreferrer");
                        }
                    };
                    txtURL.onkeypress = function (e) {
                        if (e.keyCode === 13) {
                            btnGo.onclick();
                        }
                    };
                    txtURL.setSelectionRange(0, txtURL.value.length);

                    function onSwMsg(e) {
                        const [cmd, msg] = e.data;

                        switch (cmd) {
                            case SW_CONF_RETURN:
                                conf = msg;
                                showConf();
                                break;

                            case SW_CONF_CHANGE:
                                conf = msg;
                                updateSelected();
                                break;

                            case SW_READY:
                                console.log("sw ready");
                                showIcons();
                                sendMsgToSw(PAGE_CONF_GET);
                                break;
                        }
                    }

                    function onSwFail(err) {
                        txtURL.value = err;
                    }

                    selNode.onchange = function () {
                        const item = this.options[this.selectedIndex];
                        const node = item.value;
                        conf.node_default = node;
                        sendMsgToSw(PAGE_CONF_SET, conf);
                    };

                    function sendMsgToSw(cmd, val) {
                        const ctl = sw.controller;
                        if (!ctl) {
                            console.log("ctl is null");
                            return;
                        }
                        ctl.postMessage([cmd, val]);
                    }

                    const SITE_LIST = [
                        ["google", "www.google.com/"],
                        ["youtube", "www.youtube.com/"],
                        ["twitter", "www.twitter.com/"],
                        ["flickr", "www.pornhub.com/"],
                        ["quora", "www.quora.com/"],
                        ["twitch", "www.twitch.tv/"],
                        ["reddit", "www.reddit.com"],
                        ["wiki", "en.wikipedia.org/"],
                        ["gist", "gist.github.com/"],
                        ["facebook", "www.facebook.com/"],
                        ["blogger", "www.blogger.com/"],
                    ];

                    function showIcons() {
                        list.innerHTML = SITE_LIST.map((v) => {
                            let [id, url] = v;
                            url = url || `www.${id}.com/`;
                            return `\
         <a rel="noopener noreferrer" href=./-----https://${url}>\
         <img width=128 height=128 src=/assets/ico/${id}.png><\/a>`;
                        }).join("");
                    }

                    function addNodeItem(id, text) {
                        const optEl = document.createElement("option");
                        optEl.id = "--" + id;
                        optEl.text = text;
                        optEl.value = id;
                        selNode.appendChild(optEl);
                    }

                    function updateSelected() {
                        const id = conf.node_default;
                        const item = document.getElementById("--" + id);
                        if (item) {
                            item.selected = true;
                        } else {
                            console.warn("unknown node:", id);
                        }
                    }

                    function showConf() {
                        for (const [id, node] of Object.entries(conf.node_map)) {
                            if (!node.hidden) {
                                addNodeItem(id, node.label);
                            }
                        }
                        updateSelected();
                    }
            </script>
        </div>
    </div>
</body>

</html>
